services:
  workstation:
    build: .
    container_name: daily_workstation
    stdin_open: true # Equivalent to -i
    tty: true        # Equivalent to -t
    volumes:
      # Mount SSH keys as Read-Only
      - ~/.ssh:/home/developer/.ssh:ro
      # Mount local Go workspace
      - ./go:/home/developer/go
    tmpfs:
      # Mount Downloads in RAM (ephemeral)
      - /home/developer/Downloads:rw,size=2G
    environment:
      - GOPATH=/home/developer/go
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
